<ion-header [translucent]="true">
  <ion-toolbar color="principal">
    <ion-buttons  slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      PISCITEC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-radio-group allow-empty-selection="true"  (ionChange)="radioGroupChange($event)" [value]="valorinicial">
      <ion-list-header>
        <ion-label>Reportes a Elejir</ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let reportes of reportes">
        <ion-label class="ion-text-wrap">{{reportes.name}}</ion-label>
        <ion-radio slot="start" [value]="reportes.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer >
  <ion-toolbar color="transparent" > 
    <ion-grid >
      <ion-row >
         <ion-col size="12">
          <ion-button expand="full" tappable color="principal" (click)="irAlGenerarReporte()">
            Seleccionar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
