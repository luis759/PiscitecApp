<ion-header [translucent]="true">
  <ion-toolbar color="principal">
    <ion-buttons  slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      PISCITEC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ">
  <ion-item>

    <ion-label>
      <p>
        {{ 'home.labelActual' | translate }}
      </p>
      
      <p>
        {{ UltimaActualizacion }}
      </p>
</ion-label>

<ion-button color="principal" (click)="actualizarDato()">
  <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
</ion-button>
  </ion-item>
  <ion-list style="border: 1px solid var(--ion-color-principal);border-radius: 7px;" >
    <ion-radio-group allow-empty-selection="true"  (ionChange)="radioGroupChange($event)" [value]="valorinicial">
      <ion-list-header>
        <ion-label color="principal" style="font-weight:bolder ;">   {{ 'home.controltecnico' | translate }}
        </ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let reportes of reportes">
        <ion-label class="ion-text-wrap">{{reportes.name}}</ion-label>
        <ion-radio slot="start" [value]="reportes.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-list style="border: 1px solid var(--ion-color-principal);border-radius: 7px;"  class="ion-margin-top">
    <ion-radio-group allow-empty-selection="true"  (ionChange)="radioGroupChange($event)" [value]="valorinicial">
      <ion-list-header>
        <ion-label color="principal" style="font-weight:bolder ;">{{ 'home.controlinventario' | translate }}
        </ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let reportes of inventarios">
        <ion-label class="ion-text-wrap">{{reportes.name}}</ion-label>
        <ion-radio slot="start" [value]="reportes.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer >
  <ion-toolbar color="transparent" > 
    <ion-grid >
      <ion-row >
        <ion-col size="2"></ion-col>
         <ion-col size="8">
          <ion-button expand="full" tappable color="principal" (click)="irAlGenerarReporte()">
            {{ 'home.buttonseleccion' | translate }}
          </ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
