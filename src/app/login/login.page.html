<ion-content>
  <ion-grid >
    <ion-row class="ion-margin-top">
    
      <ion-col size="12"> <img src="assets/Logo.png" style="width: 100%;height:100%;" alt="Load"/></ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="1">

      </ion-col>
      <ion-col size="10">
        <ion-item-group>
          <h1  class="styletexto ion-text-center">
            Software de Gestión y Control Piscícola 

          </h1>
        
          <ion-item lines="none" class="styleinputlogin">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-input type="text" placeholder="Cedula" [(ngModel)]="DataForm.nombreusuario.value" ></ion-input>
          </ion-item>
            <div *ngIf="DataForm.nombreusuario.error" [innerHTML]="DataForm.nombreusuario.Mensaje"> </div>
            
          <ion-item class="styleinputlogininve">
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-input type="password"  placeholder="Palabra" [(ngModel)]="DataForm.clave.value" ></ion-input>
          </ion-item>
          <div *ngIf="DataForm.clave.error" [innerHTML]="DataForm.clave.Mensaje"> </div>
          
          <ion-button expand="block"  color="principal" class="ripple-parent ion-margin-top" (click)="validardatosIngreso()" >Ingresar
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
        </ion-item-group>
      </ion-col>
      <ion-col size="1">
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
